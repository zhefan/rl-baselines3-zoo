encoder:
  env_wrapper:
    stable_baselines3.common.atari_wrappers.AtariWrapper:
      screen_size_w: 160
      screen_size_h: 210
  frame_stack: 1  # encoder is trained with a single frame
  policy: 'CnnPolicy'
  n_envs: 16
  n_timesteps: !!float 1e7
  ent_coef: 0.01
  vf_coef: 0.25
  policy_kwargs: "dict(optimizer_class=RMSpropTFLike, optimizer_kwargs=dict(eps=1e-5),
                       features_extractor_class=AtariRepNatureCNN,
                       features_extractor_kwargs=dict(features_dim=256,
                                                      no_downsample=True,
                                                      end_with_relu=True,
                                                      ),
                  )"

atari:
  env_wrapper:
    stable_baselines3.common.atari_wrappers.AtariWrapper:
      screen_size_w: 160
      screen_size_h: 210
  frame_stack: 1  # encoder is trained with a single frame
  policy: 'AuxCnnPolicy'
  n_envs: 16
  n_timesteps: !!float 1e7
  ent_coef: 0.01
  vf_coef: 0.25
  recon_coef: 1.0
  policy_kwargs: "dict(optimizer_class=RMSpropTFLike, optimizer_kwargs=dict(eps=1e-5),
                       features_extractor_class=NatureCNNAutoEncoder,
                       features_extractor_kwargs=dict(features_dim=256),
                  )"
